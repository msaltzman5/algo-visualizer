<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Algorithm Visualizer</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 12px 20px;
            background: #020617;
            border-bottom: 1px solid #1e293b;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #algo-select {
            margin-left: 8px;
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 0;
            min-height: 0;
        }

        #controls {
            border-right: 1px solid #1e293b;
            padding: 16px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #visualization {
            position: relative;
            padding: 16px;
            box-sizing: border-box;
        }

        #canvas {
            width: 100%;
            height: 100%;
            background: #020617;
            border-radius: 12px;
            border: 1px solid #1e293b;
        }

        button {
            padding: 6px 12px;
            margin-right: 6px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #334155;
            background: #111827;
            color: #e5e7eb;
            cursor: pointer;
        }

        button:hover {
            background: #1f2937;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <strong>Algorithm Visualizer</strong>
            <select id="algo-select">
                <option value="dfs">Depth-First Search (DFS)</option>
                <option value="bfs">Breadth-First Search (BFS)</option>
                <option value="dijkstra">Dijkstra</option>
                <option value="sort">Sorting</option>
            </select>
        </div>
        <span id="app-version"></span>
    </header>

    <main>
        <section id="controls">
            <h2>Controls</h2>
            <div style="margin-bottom: 12px;">
                <label for="node-count">Nodes:</label>
                <input id="node-count" type="number" min="2" max="25" value="8" style="width:70px;">
            </div>
            <div style="margin-bottom: 12px;">
                <label>
                    <input id="edge-weights" type="checkbox" checked>
                    Include edge weights
                </label>
            </div>
            <button id="btn-generate">Generate Graph</button>
            <button id="btn-step">Step</button>
            <button id="btn-run">Run</button>
            <button id="btn-reset">Reset</button>

            <div style="margin-top: 16px;">
                <h3>Status</h3>
                <pre id="status">Ready.</pre>
            </div>

            <div id="stack-container" style="margin-top: 16px; display: none;">
                <h3>Stack (DFS)</h3>
                <table style="width: 100%; border-collapse: collapse; color: #e5e7eb;">
                    <thead>
                        <tr>
                            <th style="text-align: left; border-bottom: 1px solid #334155; padding: 4px;">Position (Top → Bottom)</th>
                            <th style="text-align: left; border-bottom: 1px solid #334155; padding: 4px;">Node</th>
                        </tr>
                    </thead>
                    <tbody id="stack-body">
                        <tr>
                            <td style="padding: 4px;">1</td>
                            <td style="padding: 4px;">–</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section id="visualization">
            <canvas id="canvas"></canvas>
        </section>
    </main>

    <script src="renderer.js"></script>
</body>

</html>
